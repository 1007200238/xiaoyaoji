<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小幺鸡API可视化管理系统</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body class="login-register-body" id="register">
<div class="login-form mc">
    <validator name="form">
    <form class="form" v-on:submit.prevent>
        <div class="ta-c logo"><a href="/"><img src="assets/img/logo/full.png"></a> </div>
        <div class="item">
            <input type="text" autofocus tabindex="1" v-model="nickname" maxlength="10" v-validate:nickname="{required:true,maxlength:20}" initial="off" class="text"  placeholder="输入姓名方便团队识别"/>
            <p class="tip" v-cloak v-if="$form.nickname.invalid">{{$form.nickname.errors[0].message}}</p>
        </div>
        <div class="item">
            <input type="email"  class="text" tabindex="2" v-model="email" maxlength="45" v-validate:email="['required','email']" initial="off" placeholder="输入邮箱可以找回密码"/>
            <p class="tip" v-cloak v-if="$form.email.invalid">{{$form.email.errors[0].message}}</p>
        </div>
        <div class="item">
            <input type="password" tabindex="3" v-model="password" v-validate:password="{required:true}"  initial="off" maxlength="20" class="text" autocomplete="off"  placeholder="密码"/>
            <p class="tip" v-cloak v-if="$form.password.invalid">请输入密码</p>
        </div>
        <div class="item">
            <input type="submit" id="register-btn" tabindex="4" v-on:click="submit" class="btn" value="免费注册"/>
        </div>
    </form>
    </validator>
    <div class="long-line"></div>
    <br/>
    <div>
        <a href="login.html">返回登陆</a>
    </div>
</div>
<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/toastr/toastr.min.js"></script>
<script src="assets/pace/pace.min.js"></script>
<script src="assets/js/config.js"></script>
<script src="../build/common.js"></script>
<script src="../build/register.js"></script>
</body>
</html>
