<!DOCTYPE html><html lang=zh-CN><head><meta charset=UTF-8><title>找回密码</title><link rel=stylesheet href=assets/css/style.css><meta name=keywords content=找回密码><meta name=description content=找回密码><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"></head><body class=login-register-body id=app><div class="login-form mc" v-cloak v-if=!!id><validator name=form><form class=form v-on:submit.prevent><div class="ta-c logo"><a href="/"><img src=assets/img/logo/full.png></a></div><div class=item>{{email}}</div><div class=item><input type=password class=text tabindex=2 v-model=password v-validate:password="['required']" initial=off placeholder=请输入新密码><p class=tip v-cloak v-if=$form.password.invalid>{{$form.password.errors[0].message}}</p></div><div class=item><input type=password tabindex=3 v-model=rePassword v-validate:re-password={required:true} initial=off maxlength=20 class=text autocomplete=off placeholder=请确认密码><p class=tip v-cloak v-if=$form.rePassword.invalid>请输入确认密码</p></div><div class=item><input type=submit id=register-btn tabindex=4 v-on:click=submit class=btn value=修改新密码></div></form></validator><div class=long-line></div><br><div><a href=login.html>返回登陆</a></div></div><script src=assets/jquery/jquery.min.js></script><script src=assets/toastr/toastr.min.js></script><script src=assets/pace/pace.min.js></script><script src=assets/js/config.js></script><script src=../build/common.js></script><script src=../build/findpassword.js></script></body></html>
